<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEAK</title>
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./js/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="./js/slick/slick-theme.css" />
  <script defer src="./js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo"><img src="./img/header/logo.svg" alt=""></div>
      <nav class="header__nav">
        <ul>
          <li><a href='#'>About us</a></li>
          <li><a href='#'>Blog</a></li>
          <li><a href='#'>Contact</a></li>
        </ul>
      </nav>
      <div class="header__right-block">
        <div class="header__languages">
          <div id='lan'></div>
        </div>
        <div class="header__log-in">Войти</div>
      </div>
    </header>
    <main class="main">
      <div class="main__text">
        <p class="main__subtitle">+300 прошедших отбор психологов</p>
        <h1 class="main__title">Сессии с психологом<br>Онлайн</h1>
        <div class="main__button">Начать беседу</div>
      </div>
      <div class="main__image"><img src="./img/main/main.png" alt=""></div>
    </main>
    <div class="app">
      <div class="app__video-block"><img src="./img/app/video.png" alt=""></div>
      <div class="app__text-block">
        <h2 class="app__title">Скачайте бесплатно приложение SPEAK</h2>
        <div class="app__content app-content">
          <div class="app-content__image"><img src="./img/app/speak-logo.svg" alt=""></div>
          <h3 class="app-content__title">Speak</h3>
          <p class="app-content__subtitle">онлайн сессии с психологом<br>доступно для iOS и Android</p>
        </div>
        <div class="app__buttons">
          <a href="" class="app__button">
            <img src="./img/app/appstore.svg" alt="appstore">
          </a>
          <a href="" class="app__button">
            <img src="./img/app/playstore.svg" alt="playstore">
          </a>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/slick/slick.min.js"></script>
  <script src="./js/jquery.ddslick.min.js"></script>
</body>

</html>
